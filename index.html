        <p>This is a Template test for JQuery in TS</p>

        <p class="text-red">This text should become red, underlined and bold</p>

        <p class="change-html">This text should change</p>

        <p class="change-onclick">I CAN CHANGE ON CLICK</p>


        <form action="#">
            <input type="text" id="inputField" placeholder="Type something..." value="Hello World!" data-attr="Je suis un data attribut d'inputField">

            <button id="submitButton">Submit</button>
            <p>yolo</p>
        </form>
        <div id="result"></div>

        <div class="card">
            <button>
                Clicker
            </button>
        </div>

    </main>

    </footer>
